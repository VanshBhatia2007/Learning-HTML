<html>
    <head>
        <title> Forms </title>
        <body>
            <h1> Forms </h1>
            <form action="/submit.html" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
                <input type="button" value="Click Me" onclick="alert('Button Clicked!')">
                <input type="checkbox" id="subscribe" name="subscribe" value="yes">
                <label for="subscribe">Subscribe to newsletter</label><br><br>
                <input type="radio" id="gender_male" name="gender" value="male">
                <label for="gender_male">Male</label><br>
                <input type="radio" id="gender_female" name="gender" value="female">
                <label for="gender_female">Female</label><br><br>
                <input type="hidden" id="user_id" name="user_id" value="12345">
                <input type="file" id="profile_picture" name="profile_picture">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
                <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
                <select id="country" name="country" size="2">
                    <option value="usa">USA</option>
                    <option value="canada">Canada</option>
                    <option value="uk">UK</option>
                </select>
                <input type="image" src="submit.png" alt="Submit" width="48" height="48">

            </form>
        </body>
    </head>
</html>
