<!-- Design a website and apply all the features of HTML, css, javascript and bootstrap to make the
website attractive. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attractive Website Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header {
            background-color: #343a40;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            margin: 20px;
        }
        .footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
    <script>
        function showWelcomeMessage() {
            alert("Welcome to our attractive website!");
        }
    </script>
</head>
<body onload="showWelcomeMessage()">
    <div class="header">
        <h1>Welcome to Our Attractive Website</h1>
    </div>
    <div class="content">
        <p>This is an example of a website designed with HTML, CSS, JavaScript, and Bootstrap to make it attractive and user-friendly.</p>
        <!-- Add more content here as needed -->
    </div>
    <div class="footer">
        <p>&copy; 2024 Attractive Website. All rights reserved.</p>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
