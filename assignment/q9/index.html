<!-- Create a web page showing the usage of font styling
attributes -->
<!DOCTYPE html>
<html>
    <head>
        <title>Font Styling Example</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
            }
            h1 {
                font-size: 36px;
                font-weight: bold;
                color: #4CAF50;
            }
            p {
                font-size: 18px;
                font-style: italic;
                color: #555;
            }
            .highlight {
                font-size: 20px;
                font-weight: bold;
                color: #FF5722;
            }
        </style>
    </head>
    <body>
        <h1>Font Styling Example</h1>
        <p>This is a sample paragraph demonstrating font styling attributes in HTML.</p>
        <p class="highlight">This paragraph is highlighted with different font styling attributes.</p>
    </body>
</html>
