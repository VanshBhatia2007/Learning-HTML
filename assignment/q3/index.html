<!-- Design a table with row span and column span and make use of attributes
colspan, rowspan, width, height, cellpadding, cellspacing etc -->
<!DOCTYPE html>
<html>  
    <head>
        <table border="1" cellpadding="10" cellspacing="5" width="50%" height="200px">
            <tr>
                <th colspan="2">Header 1</th>
                <th>Header 2</th>
            </tr>
            <tr>
                <td rowspan="2">Rowspan 2</td>
                <td>Cell 1</td>
                <td>Cell 2</td>
            </tr>
            <tr>
                <td colspan="2">Colspan 2</td>
            </tr>
    </head>
</html>
