<!-- WAP to display the bookstore details in XML with CSS and internal DTD. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            color: #2c3e50;
        }
        .book {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }
        .book h3 {
            margin: 0;
            color: #2980b9;
        }
        .book p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h2>Bookstore Details</h2>
    <div class="book">
        <h3>Book Title 1</h3>
        <p>Author: Author Name 1</p>
        <p>Price: $10.99</p>
    </div>
    <div class="book">
        <h3>Book Title 2</h3>
        <p>Author: Author Name 2</p>
        <p>Price: $15.99</p>
    </div>
</body>
</html>
