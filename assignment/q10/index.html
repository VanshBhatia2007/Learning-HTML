<!-- Create a web page and apply all Text styling attributes use Id and class selector. -->
<!DOCTYPE html>
<html>
    <head>
        <title>Text Styling Example</title>
        <style>
            /* Class Selector */
            .text-style {
                color: #2E8B57; /* Text Color */
                font-size: 20px; /* Font Size */
                font-weight: bold; /* Font Weight */
                font-style: italic; /* Font Style */
                text-decoration: underline; /* Text Decoration */
                text-transform: uppercase; /* Text Transform */
                letter-spacing: 2px; /* Letter Spacing */
                word-spacing: 5px; /* Word Spacing */
            }

            /* ID Selector */
            #special-text {
                color: #FF4500; /* Text Color */
                font-size: 24px; /* Font Size */
                font-weight: normal; /* Font Weight */
                font-style: normal; /* Font Style */
                text-decoration: line-through; /* Text Decoration */
                text-transform: lowercase; /* Text Transform */
                letter-spacing: 1px; /* Letter Spacing */
                word-spacing: 3px; /* Word Spacing */
            }
        </style>
    </head>
    <body>
        <h1 class="text-style">This is a sample text with class selector styling.</h1>
        <p id="special-text">This is a special text with ID selector styling.</p>
    </body>
</html>
