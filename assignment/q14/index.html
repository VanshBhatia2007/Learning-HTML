<!-- Create a webpage containing various types of images. -->
<!DOCTYPE html>
<html>
    <head>
        <title>Image Types Example</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
            }
            h1 {
                color: #333;
            }
            .image-container {
                margin-bottom: 20px;
            }
            img {
                max-width: 100%;
                height: auto;
            }
        </style>
    </head>
    <body>
        <h1>Various Types of Images</h1>

        <div class="image-container">
            <h2>JPEG Image</h2>
            <img src="image1.jpg" alt="Sample JPEG Image">
        </div>

        <div class="image-container">
            <h2>PNG Image</h2>
            <img src="image2.png" alt="Sample PNG Image">
        </div>

        <div class="image-container">
            <h2>GIF Image</h2>
            <img src="image3.gif" alt="Sample GIF Image">
        </div>

        <div class="image-container">
            <h2>SVG Image</h2>
            <img src="image4.svg" alt="Sample SVG Image">
        </div>
    </body>
</html>
