<!-- Create a webpage containing various, typography classes. -->
<!DOCTYPE html>
<html>
    <head>
        <title>Typography Classes Example</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
            }
            h1, h2, h3, h4, h5, h6 {
                color: #333;
            }
            .text-primary {
                color: #007bff;
            }
            .text-secondary {
                color: #6c757d;
            }
            .text-success {
                color: #28a745;
            }
            .text-danger {
                color: #dc3545;
            }
            .text-warning {
                color: #ffc107;
            }
            .text-info {
                color: #17a2b8;
            }
            .text-light {
                color: #f8f9fa;
                background-color: #343a40;
                padding: 5px;
            }
            .text-dark {
                color: #343a40;
            }
            .text-muted {
                color: #6c757d;
            }
        </style>
    </head>
    <body>
        <h1 class="text-primary">This is a Primary Heading</h1>
        <h2 class="text-secondary">This is a Secondary Heading</h2>
        <h3 class="text-success">This is a Success Heading</h3>
        <h4 class="text-danger">This is a Danger Heading</h4>
        <h5 class="text-warning">This is a Warning Heading</h5>
        <h6 class="text-info">This is an Info Heading</h6>

        <p class="text-light">This is a light text paragraph.</p>
        <p class="text-dark">This is a dark text paragraph.</p>
        <p class="text-muted">This is a muted text paragraph.</p>
    </body>
</html>
